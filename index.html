<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background:#202024 ;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: .4rem;
        }
        a {
            list-style: none;
        }
        a img{
            width: 360px;
            height: auto;

            object-fit: cover;
        }
    </style>

    <div class="container"> </div>

    <audio src="https://www.youtube.com/watch?v=MuO-sP1Ayo4&ab_channel=McIgu" controls autoplay loop>
        <p>Seu navegador não suporta o elemento audio </p>
    </audio>
    <video src="https://www.youtube.com/watch?v=MuO-sP1Ayo4&ab_channel=McIgu" controls>
        Seu navegador não suporta o elemento <code>video</code>.
      </video>
    <script>

        (async() => {
            let response = await fetch('./youtubesearch.json')
            let data = await response.json()

            let respons = await fetch('./youtubesearchlink.json')
            let dat = await respons.json()

            const lst = []

            for(i in data){
                
                let tag = `<a href="${dat[i].href}"><img src="${data[i].src}"></a>`
                lst.push(tag)
            }

            document.querySelector('.container').innerHTML = lst
        })()

    </script>
</body>
</html>
